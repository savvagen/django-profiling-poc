{% extends "base.html" %}
{% block page_content %}
        <div class="mw6 center pa3 sans-serif">
            <h1 class="mb4">Article: {{ article.title | linebreaks}}</h1>
            <header class="b mb2">Subject: {{ article.subject }}</header>
            <h1 class="mb4">Author:</h1>
            <p>
            <div class="pa2 mb3 striped--near-white">
                <div class="pl2">
                    <p class="mb2">Full Name: {{ author.first_name }} {{ author.last_name }}</p>
                    <p class="mb2">Username: {{ author.name }} </p>
                    <p class="mb2">Email: {{ author.email }}</p>
                </div>
            </div>
        </div>
{% endblock %}
